spring.application.name=heymovies
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/heymovies
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Security for Testing (Optional)
spring.security.basic.enabled=false
server.port=8080


# Log the values bound to the queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


spring.mvc.static-path-pattern=/uploads/**
spring.resources.static-locations=classpath:/static/
spring.web.resources.static-locations=file:./target/classes/static/

